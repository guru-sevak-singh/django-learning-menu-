{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <ul class="nav">
            <a href="{% url 'food:index' %}" class="navbar-brand nav-item nav-link">Food App</a>
        </ul>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'food:create_item' %}">Add Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Delete Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'food:index' %}">Menue</a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
                <a href="{% url 'users:logout' %}" class="nav-link">Log Out</a>
              {% else %}
                <a href="{% url 'users:login' %}" class="nav-link">Login</a>
              {% endif %}
            </li>

          </ul>
    </nav>
    
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert bg-danger">
          {{ message }}
        </div>
      {% endfor %}
    
    {% endif %}


    {% block body %}

    {% endblock %}

</body>
</html>
